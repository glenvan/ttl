# yaml-language-server: $schema=https://taskfile.dev/schema.json
# https://taskfile.dev

version: '3'

output: 'prefixed'

vars:
  PKG_NAME: github.com/glenvan/ttl
  PKG_VERSION: v2.0.0

tasks:
  default:
    cmds:
      - task: test
    silent: true

  test:
    cmds:
      - go test {{.FLAGS}} ./...
    vars:
      FLAGS: '{{default "" .FLAGS}}'
    silent: true

  test-verbose:
    cmds:
      - task: test
        vars: { FLAGS: '-v' }
    silent: true

  push:
    interactive: true
    deps: [test]
    cmds:
      - git push origin HEAD
    silent: true

  tidy:
    run: once
    cmds:
      - go mod tidy
    silent: true

  pull-tags:
    interactive: true
    internal: true
    run: once
    cmds:
      - git pull --tags
    silent: true

  tag:
    interactive: true
    deps: [pull-tags]
    run: once
    cmds:
      - git tag {{.PKG_VERSION}}
      - git push origin {{.PKG_VERSION}}
    status:
      - '[ $(git tag -l "{{.PKG_VERSION}}") ]'
    silent: true

  publish:
    deps: [tidy, pull-tags]
    cmds:
      - task: test
      - task: tag
      - go list -m {{.PKG_NAME}}@{{.PKG_VERSION}}
    env:
      GOPROXY: proxy.golang.org
    silent: true
